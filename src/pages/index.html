<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick em</title>
  <link rel="stylesheet" href="../src/css/index.css">
  <link rel="icon" type="image/x-icon" href="../favicon_package/favicon-32x32.png">
  <link rel="apple-touch-icon" href="../favicon_package/cml140.png">
</head>

<body>
  <div class="container">
    <form id="login" class="login-form">
      <img id="cmlLogo" src="../favicon_package/logo-cml.jpg" alt="CML">
      <div class="form__input-group">
        <input id="userEmail" type="text" class="form__input" autofocus placeholder="Username">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input id="userPassword" type="password" class="form__input" autofocus placeholder="Password">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group" id="rptPwdDiv" style="display: none;">
        <input id="userPasswordRpt" type="password" class="form__input" autofocus placeholder="Repeat Password">
      </div>
      <div id="divLoginError" class="group">
        <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
      </div>
      <button id="btnLogin" type="button" class="form__button">Login</button>
      <button id="btnSignup" type="button" class="form__button" style="display: none;">Sign Up</button>
      <div class="group">
        <div id="showSignup" class="">Sign Up</div>
      </div>
    </form>

    <form id="update-pwd" class="login-form">
      <p id='btnBack' style="float: right;">X</p>
      <img id="cmlLogo" src="../favicon_package/logo-cml.jpg" alt="CML">
      <div class="form__input-group">
        <input id="new_pwd" type="password" class="form__input" autofocus placeholder="New Password">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input id="new_pwd_rpt" type="password" class="form__input" autofocus placeholder="Repeat Password">
        <div class="form__input-error-message"></div>
      </div>
      <div id="divPwdError" class="group">
        <div id="pwdErr" class="errorlabel">Error</div>
      </div>
      <button id="btnChangePwd" type="button" class="form__button">Submit</button>
    </form>
  </div>
 
  
  
</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</html>
