<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../favicon_package/favicon-32x32.png">
    <link rel="stylesheet" href="../src/css/profile.css" />
    <link rel="stylesheet" href="../src/css/main.css" />

</head>

<body>
  <!--NAVIGATION BAR -->
  <div id="header"></div>
    <!-- -->
  <div class="container-fluid">
    <div class="row row-offcanvas row-offcanvas-right">
      <!-- sidebar-->
      <nav class="bg-white sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav" id="well-list">
          <li class="nav-item active" style="cursor: pointer;">
            <a class="nav-link">
              <span class="menu-title">Season</span>
            </a>
          </li>
          <li class="nav-item active" style="cursor: pointer;">
            <a class="nav-link">
              <span class="menu-title">Week 1</span>
            </a>
            <a class="nav-link">
              <span class="menu-title">Week 2</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- -->
      <div class="content-wrapper">
        <select id="weekSelect" class="active mb-3 mx-auto">
          <option hidden value="default">Week 2</option>
          <option>Season</option>
          <option>Week 1</option>
          <option>Week 2</option>
        </select>
        <div class="row mb-2">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 id="selected-week" class="card-title mb-4">Week 2</h5>
                <div class="table-responsive">
                  <table class="table center-aligned-table">
                    <thead>
                      <tr class="text-primary" id="rowGames">
                    </tr><tr class="date-holder" class="text-primary" id="rowDates">
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>       
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script>
  (function($) {
    'use strict';
    $(function() {
      $('[data-toggle="offcanvas"]').on("click", function () {
        $('.row-offcanvas').toggleClass('active')
      });
    });
  })(jQuery);
</script>
</html>
